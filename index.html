<!DOCTYPE html>
<html>
<body>

<p>Image to use:</p>
<div>
<img src="img01.jpg" id="sch" width="1280" height="800" alt="Screenshot">
</div>

<button onclick="myFunction()">Click me</button>

<p>Canvas:</p>
<canvas id="myCanvas" width="1300" height="900" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
window.onload = function() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("sch");
    ctx.drawImage(img, 50, 10);
}

</script>

</body>
</html>
