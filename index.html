<!DOCTYPE html>
<html>
<body>

<button onclick="moverImgX()">Bajar</button>

<p>Canvas:</p>
<canvas id="myCanvas" width="1300" height="900" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
var img=document.createElement('img');
img.src='img01.jpg';

function cargarImg() {
var c=document.getElementById('myCanvas');
var ctx=c.getContext('2d');
var imgX=10;
var imgY=10;
ctx.drawImage(img,moverImgX(10),imgY);
}

function moverImgX(10){
	imgX += 50;
	return imgX;
}


</script>

</body>
</html>
